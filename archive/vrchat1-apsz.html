<script>
       $(document).ready(function() {
           $('#download').on('click', function() {
               // Find the closest img tag in the same parent div
               const img = $(this).closest('div').prev('img');
               if (img.length) {
                   const imageUrl = img.attr('src'); // Get the image source URL
                   const link = document.createElement('a');
                   link.href = imageUrl;
                   link.download = imageUrl.split('/').pop(); // Set the filename based on the image source
                   document.body.appendChild(link);
                   link.click();
                   document.body.removeChild(link);
               } else {
                   alert('Image not found!');
               }
           });
       });

       document.addEventListener("DOMContentLoaded", function() {
        const img = document.getElementById('image');
        const resolutionDisplay = document.getElementById('resolution');

        // Function to update the resolution
        function updateResolution() {
            const width = img.naturalWidth;
            const height = img.naturalHeight;
            resolutionDisplay.textContent = `${width}x${height}`;
        }

        // Wait until the image is loaded to get the correct dimensions
        if (img.complete) {
            updateResolution();  // If the image is already loaded
        } else {
            img.onload = updateResolution;  // For images that are still loading
        }
    });
</script>
