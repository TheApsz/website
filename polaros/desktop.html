<body class="thm-light">
    <div id="background" class="loadCheck">
        <img alt="wallpaper" src="desktop/images/wallpaper1.jpg">
    </div>

    <div id="loading" class="loadCheck active trans">
        <h1>Loading Polar</h1>
        <div class="loading">
            <div class="bar"></div>
        </div>
    </div>

    <div id="login" class="loadCheck active">
        <div class="box trans">
            <img class="icon" alt="icon" src="desktop/images/OS/profile.png">
            <h3>Guest</h3>
            <input spellcheck="false" id="login-input" class="border" type="text" placeholder="Password" maxlength="24">
            <div class="sep"></div>
            <h2 id="login-forgot" class="button">Forgot password?</h2>
            <h2 id="hint">You know what? just for you. the password is password :3</h2>
        </div>
        <a href="https://github.com/TheApsz/website/tree/master/polaros" target="_blank"><h2 class="version">
            PolarOS <span class="muted">|</span> a0.0.2
            <br><span class="muted">Concept operating system, everything here is saved localy</span>
        </h2></a>
    </div>


<svg>
    <filter id="trans" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="20" />
    </filter>
</svg>
</body>

<style>
    :root {
        /* Backgrounds */
        --bg: rgb(241, 241, 241);
        --bg2: rgb(223, 223, 223);
        --bgtrans: rgba(255, 255, 255, 0.2);
        --bgtrans2: rgba(255, 255, 255, 0.01);

        /* Text */
        --txt: rgb(19, 19, 19);

        /* Colors */
        --pri: rgb(var(--primary));
        --pri2: rgba(var(--primary), 0.2);

        /* Some important stuff */
        --primary: 255,255,255;
        --play-width: auto;
        --radius: 15px;
        --fontRender: optimizeSpeed;

        /* Debug stuff */
        --Debug-border: 0;
    }
    body {
        overflow: hidden;
    }
    * {
        border-radius: var(--radius) !important;
    }
    #loading {
        position: absolute;
        background: transparent;
        border-radius: 0 !important;
        width: 120vw;
        height: 120vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        opacity: 0;
        transition: 0.3s ease;
        opacity: 0;
        scale: 0.8;
        z-index: 1001;

        &.active {
            opacity: 1;
            scale: 1;
        }

        h1 {
            color: var(--pri);
            font-size: 32px;
        }
        .loading {
            position: relative;
            background: var(--bgtrans);
            width: 250px;
            height: 10px;
            overflow: hidden;

            .bar {
                position: absolute;
                background: var(--pri);
                left: -50px;
                width: 50px;
                height: 100%;
                animation: loading 2s linear infinite;
            }
        }
    }
</style>
