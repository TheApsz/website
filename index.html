<body>
    <div id="header" class="trans border loadCheck">
        <div class="header-image">
            <img alt="logo" src="https://polargram.pages.dev/og-image2.png">
        </div>

        <a><div class="header-button toggle">
            <h3>Projects</h3>
        </div></a>
        <a href="#"><div class="header-button">
            <h3>Changelog</h3>
        </div></a>
        <a><div class="header-button toggle">
            <h3>Company</h3>
        </div></a>

        <div id="signin" class="">
            <h3>Sign up</h3>
        </div>
        <div id="account" class="deactive">
            <img alt="" src="u/images/apsz2.jpg">

        </div>

        <div id="loading" class="trans border active">

        </div>

            <div class="selection">
                <div class="button full">
                    <h3>Get started</h3>
                </div>
                <div class="button">
                    <h3>How do we work</h3>
                </div>
            </div>
        </div>
        <div class="decoration">
            <div class="cube"></div>
            <img alt="logo" src="og-image.png">
        </div>
    </div>



    <div id="about" class="section-sec loadCheck">
        <h1 class="title">What do we do</h1>
        <div class="grid">
            <a href="#websites"><div class="about-card card border">
                <h3>Websites</h3>
            </div></a>
            <a href="#"><div class="about-card card border">
                <h3>Projects</h3>
            </div></a>
            <a href="#"><div class="about-card card border">
                <h3>Bio pages</h3>
            </div></a>
            <a href="#"><div class="about-card card border">
                <h3>Fun stuff</h3>
            </div></a>
        </div>
    </div>

        <h1 class="title">Websites</h1>
