<style>
    :root {
       /* Backgrounds */
       --bg: rgba(11, 11, 13, 1);
       --bg2: rgba(16, 16, 18, 1);
       --bgtrans: rgba(0, 0, 0, 0.2);
       --bgtrans2: rgba(255, 255, 255, 0.01);

       /* Text */
       --txt: rgb(236, 241, 233);

       /* Colors */
       --pri: white;
       --pri2: rgba(236, 39, 39, 0.2);
       --sec: rgb(253, 114, 114);

       /* Some important stuff */
       --play-width: auto;
    }

    #loading {
        position: fixed;
        top: 0px;
        width: 100%;

        &:before {
            position: absolute;
            content: '';
            background: rgba(255,255,255,0.5);
            top: 0;
            left: 0;
            height: 100%;
            width: 50px;
            z-index: 1;
            transform: skewX(-50deg);
            animation: loading 2s linear infinite;
        }

        .bar {
            position: relative;
            width: 100%;
            background: gray;
            border-radius: 0;
            padding: 5px 0px;
            display: flex;
            justify-content: center;
        }

        h3 {
            color: var(--bg);
            z-index: 2;
        }
    }

    @keyframes loading {
            0% {
                left: -10%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 110%;
            }
        }

</style>
