<body>
    <div id="loading">
        <div class="bar">
            <h3>Compiling code</h3>
        </div>
    </div>

    <div id="background" class="loadCheck">
    </div>

    <div id="menu" class="loadCheck">
        <div id="menuDecoration">
            <h1>Generic aim trainer game or something</h1>
        </div>
        <div id="menuBox">
            <span id="sh-play" class="material-symbols-rounded button important">play_arrow<h3>Play!</h3></span>
            <span id="sh-settings" class="material-symbols-rounded button">settings<h3>Settings</h3></span>
            <span id="sh-pref" class="material-symbols-rounded button">settings_account_box<h3>Preferances</h3></span>
            <span id="sh-shop" class="material-symbols-rounded button">shopping_bag<h3>Store</h3></span>
            <span id="sh-help" class="material-symbols-rounded button">help<h3>Guide</h3></span>

            <div id="menuBoxBig" class="trans border">
                <div id="playSelect" class="item">
                    <div id="playSelect1" class="playitem">
                        <h3>Easy</h3><span class="material-symbols-rounded">play_arrow</span>
                    </div>
                    <div id="playSelect2" class="playitem">
                        <h3>Medium</h3><span class="material-symbols-rounded">play_arrow</span>
                    </div>
                    <div id="playSelect3" class="playitem">
                        <h3>Hard</h3><span class="material-symbols-rounded">play_arrow</span>
                    </div>
                </div>
                <div id="settingsSelect" class="item">
                    <h1>Debug</h1>
                    <div class="card">
                        <div class="title">
                            <h3>Hitboxes</h3>
                            <h2>Shows hitboxes of everything</h2>
                        </div>
                        <div id="debugBorder" class="buttonSetting"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<style>
    :root {
       /* Backgrounds */
       --bg: rgba(11, 11, 13, 1);
       --bg2: rgba(16, 16, 18, 1);
       --bgtrans: rgba(0, 0, 0, 0.2);
       --bgtrans2: rgba(255, 255, 255, 0.01);

       /* Text */
       --txt: rgb(236, 241, 233);

       /* Colors */
       --pri: rgb(var(--primary));
       --pri2: rgba(var(--primary), 0.2);

       /* Some important stuff */
       --primary: 255,255,255;
       --play-width: auto;
       --radius: 10px;

       /* Debug stuff */
       --Debug-border: 0;
    }

    * {
        border-radius: var(--radius);
        outline: var(--Debug-border);
    }
    body {
        overflow: hidden;
    }
    ::selection {
       color: inherit; /* Change the text color */
       background-color: inherit; /* Change the background color */
    }

    #loading {
        position: fixed;
        top: 1px;
        width: 100%;
        transition: 0.2s ease;
        z-index: 9999;

        &:before {
            position: absolute;
            content: '';
            background: rgba(255,255,255,0.5);
            top: 0;
            left: 0;
            height: 100%;
            width: 50px;
            z-index: 1;
            transform: skewX(-50deg);
            animation: loading 2s linear infinite;
        }

        .bar {
            position: relative;
            width: 100%;
            background: gray;
            border-radius: 0;
            padding: 5px 0px;
            display: flex;
            justify-content: center;
        }

        h3 {
            color: var(--bg);
            z-index: 2;
        }
    }

    @keyframes loading {
            0% {
                left: -10%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 110%;
            }
        }

</style>
