<body>
<div id="main">
    <h1 class="title">Goofy link shortener</h1>

    <div id="output-panel">
        <div class="output-box"><h3 id="output">Output here</h3></div>

            <h3 id="copy-output" class="btn">Copy</h3>

        </div>
    </div>
