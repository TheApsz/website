<html lang="en">

<body>
       <div class="server active">
              <h1>Server1 [File sharing host]</h1>
              <hr>
              <div class="item">
                     <h3>CPU Usage</h3>
                     <div class="progress cpu_usage"><div></div></div>
                     <h3>CPU Temperature</h3>
                     <div class="progress cpu_temp"><div></div></div>
                     <h3>CPU Clock</h3>
                     <div class="progress cpu_clock"><div></div></div>
              </div>
              <hr class="more">
              <div class="item">
                     <h3>Memory usage</h3>
                     <div class="progress"><div style="width: 24%"></div></div>
              </div>
              <hr class="more">
              <div class="item">
                     <h3>Storage used</h3>
                     <div class="progress"><div style="width: 7%"></div></div>
                     <h3>HDD #1</h3>
                     <div class="progress"><div style="width: 7%"></div></div>
              </div>
       </div>
       <div class="server inactive">
              <h1>Server2 [VRChat]</h1>
              <hr>
              <div class="item">
                     <h3>CPU Usage</h3>
                     <div class="progress"><div style="width: 2%"></div></div>
                     <h3>CPU Temperature</h3>
                     <div class="progress"><div style="width: 31%"></div></div>
                     <h3>CPU Clock</h3>
                     <div class="progress"><div style="width: 5%"></div></div>
              </div>
              <hr class="more">
              <div class="item">
                     <h3>Memory usage</h3>
                     <div class="progress"><div style="width: 3%"></div></div>
              </div>
              <hr class="more">
              <div class="item">
                     <h3>Storage used</h3>
                     <div class="progress"><div style="width: 1%"></div></div>
                     <h3>HDD #1</h3>
                     <div class="progress"><div style="width: 1%"></div></div>
              </div>
       </div>
</body>

<style>
       .server {
              padding: 20px;
              background: var(--bg2);
              display: flex;
              flex-direction: column;
              gap: 0px;
              width: 500px;

              &.active {
                     box-shadow: 0px -10px 0px 0px rgb(26, 129, 0)
              }
              &.inactive {
                     box-shadow: 0px -10px 0px 0px rgb(129, 0, 0)
              }

              hr {
                     opacity: 0.5;
                     margin-top: 15px;
                     margin-bottom: 10px;

                     &.more {
                            margin-top: 25px;
                     }
              }
              .item {
                     display: flex;
                     flex-direction: column;
                     gap: 5px;

                     h3 {
                            margin-top: 10px;
                     }
              }
              .progress { 
                     position: relative;
                     background: black;
                     height: 5px;
                     width: 100%;

                     div {
                            height: 100%;
                            width: 50%;
                            background: white;
                     }
                     &.cpu_usage {
                            div {
                                   width: 12%;
                            }
                     }
                     &.cpu_temp {
                            div {
                                   width: 82%;
                            }
                     }
                     &.cpu_clock {
                            div {
                                   width: 42%;
                            }
                     }
              }
       }

       body {
              flex-direction: row;
       }
</style>
